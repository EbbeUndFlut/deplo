name: deploy
on: [push]
jobs:
    start-with-actions:
        runs-on: ubuntu-latest
        steps:
            - run: echo "Das wurde von ${{github.actor}} gestartet"
            - name: Checkout
              uses: actions/checkout@v4 
            - run: mvn -v
            - run: docker -v
            - run: curl -O https://download.java.net/java/GA/jdk22.0.2/c9ecb94cd31b495da20a27d4581645e8/9/GPL/openjdk-22.0.2_linux-aarch64_bin.tar.gz
            - run: tar -xvzf openjdk-22.0.2_linux-aarh64_bin.tar.gz
            - run: java --version 
            - name: build this shit
              run: mvn package
    build-an-imiage:
        needs: start-with-actions
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: use mvn to build image
              run: mvn spring-boot:build-image